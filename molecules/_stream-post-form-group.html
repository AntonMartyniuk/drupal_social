
<form>
  <div class="form-group">
    <textarea class="form-control form-control--block materialize-textarea textarea-large" placeholder="What is on your mind?"></textarea>
  </div>
  <div class="form-group media">
    <div class="media-body">
      <div class="dropdown pull-right">
        <button class="btn btn-default dropdown-toggle icon-before" id="post-visibility" type="button" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true"> 
          <svg class="icon-black icon-small glyphicon">
            <use xlink:href="#icon-community"></use><span class="text">Community </span><span class="caret"></span>
          </svg>
        </button>
        <ul class="dropdown-menu dropdown-md" role="menu" aria-labelledby="post-visibility">
          <li class="dropdown-header">Visibility settings</li>
          <li class="list-group-item active">
            <div class="form-group">
              <label for="community"> 
                <svg class="icon-small">
                  <use xlink:href="#icon-community"></use>
                </svg>Community
                <input class="invisible" id="community" type="radio" name="visioptions" value="Community" onclick="showMe('post-visibility', this)"/>
                <div class="help-block">Visible only to members who are logged in</div>
              </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="media-right">
      <input class="btn btn-primary" type="submit" value="post"/>
    </div>
  </div>
</form>
