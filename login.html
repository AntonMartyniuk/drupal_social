    <div id="header">
      <nav class="navbar navbar-default navbar-fixed-top z-depth-2">
        <div class="container"><a href="#" class="navbar-brand">

          <div class="navbar-header">
            <button href="#" data-toggle="collapse" data-target="#menu-dropdown" type="button" aria-haspopup="true" aria-expanded="false" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><i title="menu" class="material-icons">menu     </i></button>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="login.html">Log in</a></li>
              <li><a href="sign-up.html">Sign up</a></li>
            </ul>
          </div>
          <div id="menu-dropdown" aria-expanded="false" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">Explore</a></li>
              <li>
                <form role="search" class="navbar-form navbar-left">
                  <div id="navbar-search" class="form-group">
                    <input id="search" type="text" placeholder="Search" name="search" autocomplete="off" class="form-control">

              </li>
            </ul>
          </div>
        </div>

      <div class="main-content">
        <div class="style-default-bright">
          <div class="container">
            <nav role="navigation" aria-label="Tabs">
              <h2 class="visually-hidden">Secondary navigation</h2>
              <ul class="nav nav-tabs tabs-center style-default-bright nav-tabs--xl">
                <li class="active"><a href="login.html">Log in<span class="visually-hidden">(active tab)</span></a></li>

              <div class="card">
                <div class="card-body">

                      <input type="text" autocorrect="none" autofocus="autofocus" required class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="edit-pass">Password</label>
                      <input type="password" required="required" class="form-control">
                    </div>
                    <div class="margin-top-xxl clearfix">
                      <input type="submit" value="Log in" class="btn btn-primary">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
