<!DOCTYPE html>

  <head>

            <li class="menu__item hidden-mobile"><a href="#0" class="menu__link">
                <div class="b-menu hidden-tablet"><i title="Home" class="material-icons">home</i></div><span class="menu__label hidden-mobile">Home</span></a></li>
            <li class="menu__item"><a href="#0" class="menu__link">

          <div class="block--main-menu">
